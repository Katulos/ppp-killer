<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    {% if favicon_url %}
    <link rel="icon" type="image/x-icon" href="{{ favicon_url }}" />
    {% endif %} {% block head_meta %}{% endblock %} {% block title %}
    <title>{{ title or app_title }}</title>
    {% endblock %}
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/tabler.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/font-awesome.min.css') }}"
    />
    {% block head_css %}{% endblock %}
  </head>

  <body>
    {% block body %}{% endblock %} {% block modal %}{% endblock %}
    <script
      type="text/javascript"
      src="{{ url_for('static', path='js/tabler.min.js') }}"
    ></script>
    {% block script %}{% endblock %}
  </body>
</html>
